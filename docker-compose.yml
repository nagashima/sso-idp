services:

  https-portal:
    image: steveltn/https-portal:1
    ports:
      - "8080:80"   # HTTP→HTTPS リダイレクト
      - "4443:443"  # HTTPS
    volumes:
      - ./docker/https-portal/localhost.ssl.conf.erb:/var/lib/nginx-conf/localhost.ssl.conf.erb:ro
      - ./docker/https-portal/host.docker.internal.ssl.conf.erb:/var/lib/nginx-conf/host.docker.internal.ssl.conf.erb:ro
      - ./docker/https-portal/common-config.conf:/var/lib/nginx-conf/common-config.conf:ro
    environment:
      STAGE: 'local'  # 自己署名証明書を自動生成
      DOMAINS: 'localhost, host.docker.internal'
    depends_on:
      - app
      - hydra

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
      - .env.local
    # ポートは非公開
    #ports:　
    #  - "3000:3000"
    #  - "3036:3036"
    volumes:
      - .:/app
      - rails_bundle:/usr/local/bundle
      - node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
      hydra:
        condition: service_healthy
    command: bash -c "
      rm -f tmp/pids/server.pid &&
      bundle check || bundle install &&
      bundle exec rails db:prepare &&
      bundle exec rake ridgepole:apply &&
      bundle exec rake db:seed_fu &&
      RAILS_ENV=test bundle exec rails db:prepare &&
      RAILS_ENV=test bundle exec rake ridgepole:apply &&
      RAILS_ENV=test bundle exec rake db:seed_fu &&
      bundle exec foreman start -f Procfile.dev"

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: ${TZ}
    #ports:
    #  - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql:/etc/mysql/conf.d
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "rails", "-prails_password"]
      timeout: 5s
      retries: 5
      interval: 2s
      start_period: 10s

  valkey:
    image: valkey/valkey:8.0
    # ポートは非公開
    #ports:
    #  - "6379:6379"
    volumes:
      - valkey_data:/data
    command: >
      valkey-server
      --requirepass valkey_password
      --appendonly yes
      --save ""
      --stop-writes-on-bgsave-error no
      --rdbcompression no
      --databases 4
      --tcp-keepalive 0
      --timeout 0
    healthcheck:
      test: ["CMD", "valkey-cli", "-a", "valkey_password", "ping"]
      timeout: 2s
      retries: 3
      interval: 1s
      start_period: 3s

  # ORY Hydra Migration (初期化専用タスク)
  hydra-migrate:
    image: oryd/hydra:v2.3.0
    environment:
      - DSN=${HYDRA_DSN}
      - SECRETS_SYSTEM=${HYDRA_SECRETS_SYSTEM}
    command: migrate sql -c /etc/config/hydra.yml -e --yes
    volumes:
      - ./docker/hydra:/etc/config
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  # ORY Hydra (サーバー)
  hydra:
    image: oryd/hydra:v2.3.0
    environment:
      - DSN=${HYDRA_DSN}
      - SECRETS_SYSTEM=${HYDRA_SECRETS_SYSTEM}
      - URLS_SELF_ISSUER=${HYDRA_PUBLIC_URL}
      - URLS_LOGIN=${HYDRA_PUBLIC_URL}/sso/sign_in
      - URLS_CONSENT=${HYDRA_PUBLIC_URL}/sso/consent
      - URLS_LOGOUT=${HYDRA_PUBLIC_URL}/sso/sign_out
      - URLS_POST_LOGOUT_REDIRECT=${HYDRA_PUBLIC_URL}/
      - TTL_LOGIN_CONSENT_REQUEST=${HYDRA_LOGIN_CONSENT_TTL_MINUTES:-30}m
    # ポートは非公開
    #ports:
    #  - "4444:4444" # Public API
    # Admin API (4445) は内部通信のみ - 外部公開禁止
    volumes:
      - ./docker/hydra:/etc/config
    command: serve -c /etc/config/hydra.yml all --dev
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4444/health/ready"]
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  rails_bundle:
  node_modules:
  mysql_data:
  valkey_data:
